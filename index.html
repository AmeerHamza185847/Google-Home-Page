<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./CSS3/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <nav id="navbar">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li class="menu_bg">
                    <img class="menu_button" src="./images/p4.png" alt="">
                </li>
                <li class="profile_bg">
                    <img class="profile_button" src="./images/p5.jpg" alt="">
                </li>
            </ul>
        </nav>
    </header>

    <section id="google_logo">

        <img 
            class="Google_image" 
            src="./images/G1_Edited.jpg" 
            alt="Google logo">

        <form action="">
            <img
            class="Search_image" 
            src="./images/search2_edited.png" 
            alt="Search image">
        <img
            class="Mice_image" 
            src="./images/mice1.png" 
            alt="Mice image">
        <img 
            class="Camera_image"
            src="./images/camera1.png" 
            alt="Camera image">

        <input type="text" placeholder="Search Google or Type a URL">
        </form>

    </section>
    <section id="button_section">
        <div class="buttons">
            <button type="button" class="Customize_button">Customize Chrome</button>
        </div>
    </section>

</body>

</html>
